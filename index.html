<head>

    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="manifest.json" />

<body>
    <div id="flexStyle">
    <img id="logo" src="https://img.freepik.com/premium-vector/musical-notes-icon-vector-illustration_149152-674.jpg?w=2000" alt="music starts here">
    <h1> My music App</h1>
    
    </div>

        <form method="post" action="#" >
        <fieldset>
        <legend> New Song</legend>
        <label for="inpTitle">Title:
        <input type="text" id="inpTitle" name="inpTitle" placeholder="Write the Title Name"></label>
        <label for="inpArtist">Artist:
        <input type="text" id="inpArtist" name="inpArtist" placeholder="Write the Artist Name"></label>
        <button type ="button" id="btnInsert" >Add Song</button>
        </fieldset>
        </form>

        <fieldset>
            <legend>List of Songs</legend>
            <div id="lsOutput"></div>
        </fieldset>
        <script src="./script.js"></script>
        <script src="/js/service-worker.js"></script>
    
</body>
